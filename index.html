<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>Caclulator</h1>
    <div class="container">
        <input type="text" id="input" placeholder="Waiting for calculation ....">
        <div class="buttons">
            <div class="row">
                <button class="ind_button top_row">Off</button>
                <button class="ind_button top_row">C</button>
                <button class="ind_button operator">%</button>
                <button class="ind_button  operator">/</button>
            </div>
            <div class="row">
                <button class="ind_button">7</button>
                <button class="ind_button">8</button>
                <button class="ind_button">9</button>
                <button class="ind_button operator">*</button>
            </div>
            <div class="row">
                <button class="ind_button">4</button>
                <button class="ind_button">5</button>
                <button class="ind_button">6</button>
                <button class="ind_button operator">-</button>
            </div>
            <div class="row">
                <button class="ind_button">1</button>
                <button class="ind_button">2</button>
                <button class="ind_button">3</button>
                <button class="ind_button operator">+</button>
            </div>
            <div class="row">
                <button class="ind_button">0</button>
                <button class="ind_button">00</button>
                <button class="ind_button">.</button>
                <button class="ind_button operator">=</button>
            </div>
        </div>
    </div>
     


    <script src="script.js"></script>
</body>
</html>
